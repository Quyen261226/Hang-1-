<script>
// Heart particles
const canvas = document.getElementById('heartCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createHeartParticles() {
  particles = [];
  const numParticles = 600;
  for (let i = 0; i < numParticles; i++) {
    const t = Math.random() * Math.PI * 2;
    const r = 20 * (1 - Math.sin(t)) * (1 - Math.sin(t));
    const x = r * Math.cos(t);
    const y = r * Math.sin(t);

    particles.push({
      x: canvas.width/2 + x * 8,
      y: canvas.height/2 - y * 8,
      size: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }
}

function drawParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'pink';
  for (let p of particles) {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
  }
  requestAnimationFrame(drawParticles);
}

createHeartParticles();
drawParticles();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  createHeartParticles();
});

// YouTube Music Control
let musicPlayer;
let musicReady = false;

function onYouTubeIframeAPIReady() {
  musicPlayer = new YT.Player('youtube-music', {
    events: {
      'onReady': function(event) {
        musicReady = true;
      }
    }
  });
}

var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

function playMusicOnce() {
  if (musicReady) {
    musicPlayer.unMute();
    musicPlayer.setVolume(50);
    const clickToPlay = document.getElementById('click-to-play');
    clickToPlay.style.opacity = '0';
    setTimeout(() => clickToPlay.style.display = 'none', 500);
    document.body.removeEventListener('click', playMusicOnce);
    document.body.removeEventListener('touchstart', playMusicOnce);
    document.body.removeEventListener('wheel', playMusicOnce);
  }
}

document.body.addEventListener('click', playMusicOnce);
document.body.addEventListener('touchstart', playMusicOnce);
document.body.addEventListener('wheel', playMusicOnce);
</script>
