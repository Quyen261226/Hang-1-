<script>
// Meteor shower effect
const meteorCanvas = document.getElementById('meteorCanvas');
const meteorCtx = meteorCanvas.getContext('2d');
meteorCanvas.width = window.innerWidth;
meteorCanvas.height = window.innerHeight;

let meteors = [];

function createMeteor() {
  return {
    x: Math.random() * meteorCanvas.width,
    y: Math.random() * -meteorCanvas.height,
    length: Math.random() * 80 + 20,
    speed: Math.random() * 4 + 2,
    angle: Math.PI / 4,
    alpha: Math.random() * 0.5 + 0.5
  };
}

for (let i = 0; i < 30; i++) {
  meteors.push(createMeteor());
}

function drawMeteors() {
  meteorCtx.clearRect(0, 0, meteorCanvas.width, meteorCanvas.height);
  
  meteors.forEach(meteor => {
    meteorCtx.beginPath();
    meteorCtx.moveTo(meteor.x, meteor.y);
    meteorCtx.lineTo(meteor.x - meteor.length * Math.cos(meteor.angle), meteor.y - meteor.length * Math.sin(meteor.angle));
    meteorCtx.strokeStyle = `rgba(173, 216, 230, ${meteor.alpha})`;
    meteorCtx.lineWidth = 2;
    meteorCtx.stroke();
    
    meteor.x += meteor.speed * Math.cos(meteor.angle);
    meteor.y += meteor.speed * Math.sin(meteor.angle);
    
    if (meteor.x > meteorCanvas.width || meteor.y > meteorCanvas.height) {
      Object.assign(meteor, createMeteor());
      meteor.x = Math.random() * meteorCanvas.width;
      meteor.y = 0;
    }
  });
  
  requestAnimationFrame(drawMeteors);
}

drawMeteors();

window.addEventListener('resize', () => {
  meteorCanvas.width = window.innerWidth;
  meteorCanvas.height = window.innerHeight;
});

// Dust particles effect
const dustCanvas = document.getElementById('dustCanvas');
const dustCtx = dustCanvas.getContext('2d');
dustCanvas.width = window.innerWidth;
dustCanvas.height = window.innerHeight;

let dusts = [];

function createDust() {
  return {
    x: Math.random() * dustCanvas.width,
    y: Math.random() * dustCanvas.height,
    radius: Math.random() * 1.5 + 0.5,
    alpha: Math.random() * 0.5 + 0.2,
    dx: (Math.random() - 0.5) * 0.2,
    dy: (Math.random() - 0.5) * 0.2
  };
}

for (let i = 0; i < 150; i++) {
  dusts.push(createDust());
}

function drawDusts() {
  dustCtx.clearRect(0, 0, dustCanvas.width, dustCanvas.height);
  
  dusts.forEach(dust => {
    dustCtx.beginPath();
    dustCtx.arc(dust.x, dust.y, dust.radius, 0, Math.PI * 2);
    dustCtx.fillStyle = `rgba(200, 160, 255, ${dust.alpha})`;
    dustCtx.fill();
    
    dust.x += dust.dx;
    dust.y += dust.dy;
    
    if (dust.x < 0 || dust.x > dustCanvas.width || dust.y < 0 || dust.y > dustCanvas.height) {
      Object.assign(dust, createDust());
    }
  });
  
  requestAnimationFrame(drawDusts);
}

drawDusts();

window.addEventListener('resize', () => {
  dustCanvas.width = window.innerWidth;
  dustCanvas.height = window.innerHeight;
});

// YouTube Music Control
let musicPlayer;
let musicReady = false;

function onYouTubeIframeAPIReady() {
  musicPlayer = new YT.Player('youtube-music', {
    events: {
      'onReady': function(event) {
        musicReady = true;
      }
    }
  });
}

var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

function playMusicOnce() {
  if (musicReady) {
    musicPlayer.unMute();
    musicPlayer.setVolume(50);
    const clickToPlay = document.getElementById('click-to-play');
    clickToPlay.style.opacity = '0';
    setTimeout(() => clickToPlay.style.display = 'none', 500);
    document.body.removeEventListener('click', playMusicOnce);
    document.body.removeEventListener('touchstart', playMusicOnce);
    document.body.removeEventListener('wheel', playMusicOnce);
  }
}

document.body.addEventListener('click', playMusicOnce);
document.body.addEventListener('touchstart', playMusicOnce);
document.body.addEventListener('wheel', playMusicOnce);
</script>
