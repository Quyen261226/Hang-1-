<script>
// Tr√°i tim ƒë·∫≠p th√¨nh th·ªãch
const canvas = document.getElementById('heartCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function heartFunction(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
  };
}

function drawHeart(scale) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  for (let i = 0; i < Math.PI * 2; i += 0.01) {
    const p = heartFunction(i);
    const x = canvas.width / 2 + p.x * scale;
    const y = canvas.height / 2 + p.y * scale;
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }
  ctx.fillStyle = 'pink';
  ctx.fill();
}

let time = 0;
function animate() {
  requestAnimationFrame(animate);
  time += 0.05;
  const scale = 10 + Math.sin(time) * 2;
  drawHeart(scale);
}

animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// YouTube Music Control
let musicPlayer;
let musicReady = false;

function onYouTubeIframeAPIReady() {
  musicPlayer = new YT.Player('youtube-music', {
    events: {
      'onReady': function(event) {
        musicReady = true;
      }
    }
  });
}

var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

function playMusicOnce() {
  if (musicReady) {
    musicPlayer.unMute();
    musicPlayer.setVolume(50);
    const clickToPlay = document.getElementById('click-to-play');
    clickToPlay.style.opacity = '0';
    setTimeout(() => clickToPlay.style.display = 'none', 500);
    document.body.removeEventListener('click', playMusicOnce);
    document.body.removeEventListener('touchstart', playMusicOnce);
    document.body.removeEventListener('wheel', playMusicOnce);
  }
}

document.body.addEventListener('click', playMusicOnce);
document.body.addEventListener('touchstart', playMusicOnce);
document.body.addEventListener('wheel', playMusicOnce);
</script>
